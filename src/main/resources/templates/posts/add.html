<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new post</title>
</head>
<body>
<div>
    <form action="/posts/add" method="POST">
        Title:
        <input name="title" />
        Description:
        <input name="description" >
        Image URL:
        <input name="imageUrl" >
        Image Description:
        <input name="imageDescription" >
        <button type="submit">Submit New Post</button>
    </form>
</div>

</body>
</html>
