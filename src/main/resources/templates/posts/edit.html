<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="${'/posts/' + post.id + '/edit'}" method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" th:value="${post.title}">
    <label for="description">Description</label>
    <input type="text" name="description" id="description" th:value="${post.body}">
    <button type="submit">Save changes</button>
</form>
<form th:action="@{/posts/{id}/delete(id=${post.getId()})}" th:method="POST">
    <button type="submit">Delete</button>
</form>
</body>
</html>
