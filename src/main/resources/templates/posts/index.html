<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="post : ${list}">
    <h3>Title: <span th:text="${post.getTitle()}">title</span></h3>
    <h5>Body: <span th:text="${post.getBody()}">post</span></h5>
</div>
</body>
</html>
