<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">

    <meta charset="UTF-8">
    <title>Programming Blog</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1>My Programming Blog</h1>
<div th:each="blog : ${list}">
    <h3><span th:text="${blog.title}">title</span></h3>
    <p><span th:text="${blog.body}">post</span></p>
    <div th:each="image: ${blog.images}">
        <img th:src="${image.path}" height="200" th:alt="${image.description}">
    </div>
</div>
</body>
</html>
