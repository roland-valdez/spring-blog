<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="blog : ${list}">
    <h3>Title: <span th:text="${blog.title}">title</span></h3>
    <h5>Body: <span th:text="${blog.body}">post</span></h5>
</div>
</body>
</html>
