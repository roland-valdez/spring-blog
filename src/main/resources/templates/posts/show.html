<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Individual Post</h2>
<div>
   <h3 th:text="${blog.title}"></h3>
    <p th:text="${blog.body}"></p>
    <div>Post made by: <span th:text="${blog.owner.username}"></span></div>
</div>
<div th:each="image: ${blog.images}">
    <img th:src="${image.path}" height="200" th:alt="${image.description}">
</div>
</body>
</html>
