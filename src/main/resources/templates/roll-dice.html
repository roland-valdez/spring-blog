<!DOCTYPE html>
<html lang="en">
<head  th:replace="partials :: head">
    <meta charset="UTF-8">
    <title>Roll Dice</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<h1>Guess a number between 1 and 6</h1>
<a href="/roll-dice/1"><button>1</button></a>
<a href="/roll-dice/2"><button>2</button></a>
<a href="/roll-dice/3"><button>3</button></a>
<a href="/roll-dice/4"><button>4</button></a>
<a href="/roll-dice/5"><button>5</button></a>
<a href="/roll-dice/6"><button>6</button></a>

<div class="alert" th:if="${load}">
    <h3>Looks like you <span th:text="${outcome}">lost/won</span>!</h3>
    <h3>Your guess was <span th:text="${roll}">I don't know</span>.</h3>
    <h3>The dice roll was <span th:text="${dice}">I don't know</span>.</h3>
</div>
<footer th:replace="partials :: footer"></footer>
</body>
</html>
